<p>heroes-list works!</p>

<ng-container *ngIf="(heroesListObs$ | async) as heroesList else loading">
    <ul>
        <li *ngFor="let hero of heroesList">
            {{hero.name}}
            <button [routerLink]="['/edit-new', hero.id]" mat-button color="primary">Editar</button>
        </li>
        
    </ul>
</ng-container>

<ng-template #loading>
  <p>Loading...</p>
</ng-template>
