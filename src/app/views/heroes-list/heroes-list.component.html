<div style="margin: 5rem;">
   <h2 class="title">Heroes List</h2>
   <app-searcher></app-searcher>
   <button mat-flat-button [routerLink]="['/new']" color="primary">Create Hero</button>
   
   <ng-container *ngIf="(heroesListObs$ | async) as heroesList">
      <mat-nav-list>
         <mat-list-item  *ngFor="let hero of heroesList">
            <a matListItemTitle [routerLink]="['/edit', hero.id]">{{ hero.name | titlecase }}</a>
            <button mat-icon-button [routerLink]="['/edit', hero.id]" matListItemMeta>
               <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="remove(hero)" matListItemMeta>
               <mat-icon>cancel</mat-icon>
            </button>
         </mat-list-item>
      </mat-nav-list>
   </ng-container>
</div>
<ng-container *ngIf="loadingService.getLoading()">  
   <app-loader></app-loader>
</ng-container>
