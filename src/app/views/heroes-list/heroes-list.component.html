<h2 class="title">Lista de h√©roes</h2>

<div style="margin: 2rem;">
    <ng-container *ngIf="(heroesListObs$ | async) as heroesList else loading">
        <div class="list">
        <a mat-raised-button *ngFor="let hero of heroesList"
            [routerLink]="['/edit-new', hero.id]">
                {{hero.name}}
        </a >
    </div>
    </ng-container>
</div>
<ng-template #loading>
  <p>Loading...</p>
</ng-template>
