

<mat-form-field style="width: 25rem;" appearance="outline">
    <mat-label>Search Heroes</mat-label>
    <input matInput type="text" placeholder="Enter a hero name" [matAutocomplete]="auto" (input)="onInputChange($event)">
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option [routerLink]="['/edit', hero.id]" *ngFor="let hero of heroes$ | async" [value]="hero">
        {{ hero.name }}
    </mat-option>
</mat-autocomplete>
