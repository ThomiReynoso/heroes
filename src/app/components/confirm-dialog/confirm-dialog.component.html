<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    {{ data.message }}
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-stroked-button color="primary" mat-dialog-close>{{ data.cancelButtonText }}</button>
  <button mat-raised-button color="primary" cdkFocusInitial [mat-dialog-close]="true">{{ data.confirmButtonText }}</button>
</mat-dialog-actions>
